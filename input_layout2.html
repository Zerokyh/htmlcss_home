<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="./css/input_layout2.css">
</head>
<body>
    <div class="component-signup">
        <form>
            <div>
                <p>아이디</p>
                <input type="email" placeholder="example@example.com">
            </div>
            <div>
                <p>비밀번호</p>
                <input type="password">
            </div>
            <div id="width-40">
                <p>이름</p>
                <input type="text">
            </div>
            <div id="width-40">
                <p>생년월일</p>
                <input type="date">
            </div>
            <div class="clear-both"></div>
            <div class="sex">
                <p>성별</p>
                <label for="man">남</label>
                <input type="radio" id="man" name="bundle">
                <label for="woman" >여</label>
                <input type="radio" id="woman" name="bundle">
            </div>
            <div class="clear-both"></div>
            <br>
            <div>
                <p>이메일</p>
                <input type="email" placeholder="example@example.com">
            </div>
            <div>
                <p>간단한 자기소개</p>
                <textarea></textarea>
            </div>
            <div>
                <label for="chk1">개인정보 제공에 동의 하십니까?</label>
                <input type="checkbox" id="chk1">
            </div>
            <hr>
            <div class="buttons">
                <input type="submit" value="제출하기">
                <input type="button" value="취소">
                <a href="./index.html"><input type="button" value="뒤로가기"></a>
            </div>
        </form>
    </div>
</body>
</html>
